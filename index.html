<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="slideshow">
            <div class="sliders">
                <div class="txt1">1</div>
                <div class="txt2">2</div>
                <div class="txt3">3</div>

            </div>
            <div class="slide-butons">
                <div id="slidebar1" class="open"></div>
                <div id="slidebar2" class="closed"></div>
                <div id="slidebar3" class="closed"></div>
            </div>
        </div>
    </main>
</body>
</html>
